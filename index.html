<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="sidebar">
        <div class="name"></div>
    </div>

    <div class="main">
        <div class="intro">
            This is not a real online service!
            You know you need something like this in your life to help you realize your deepest dreams.
            Sign up <em>now</em> to get started.
        </div>
        <form action="">
            <div class="create">
                <h1>Let's do this!</h1>
                <p>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name">
                </p>
                <p>
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name">
                </p>
                <p>
                    <label for="email" class="for">EMAIL</label>
                    <input type="mail" id="email">
                </p>
                <p>
                    <label for="phone" class="for">PHONE NUMBER</label>
                    <input type="tel" id="phone">
                </p>
                <p>
                    <label for="pswd">PASSWORD</label>
                    <input type="password" id="pswd">
                </p>
                <p>
                    <label for="pswdc">CONFIRM PASSWORD</label>
                    <input type="password" id="pswdc">
                </p>
            </div>
            <p class="button">
                <button type="submit">Create Account</button>
            </p>
            <div class="exists">Already have an account? <a>Log In</a> </div>
        </form>
    </div>

</body>
</html>
